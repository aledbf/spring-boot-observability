name: CI

on:
  push:
    branches: [main]
    paths:
      - 'app/**'
      - '.github/workflows/ci.yml'
      - '.github/linters/**'
  pull_request:
    branches: [main]
    paths:
      - 'app/**'
      - '.github/workflows/ci.yml'
      - '.github/linters/**'

env:
  JAVA_VERSION: '24'
  JAVA_DISTRIBUTION: 'temurin'

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'maven'

      - name: Build and run unit tests
        run: ./mvnw -B verify -DskipITs
        working-directory: app

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: app/target/site/jacoco/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: app/target/surefire-reports/
          retention-days: 7

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'maven'

      - name: Compile
        run: ./mvnw -B compile -DskipTests
        working-directory: app

      - name: Checkstyle
        run: ./mvnw -B checkstyle:check
        working-directory: app

      # SpotBugs disabled - doesn't support Java 24 yet
      # - name: SpotBugs
      #   run: ./mvnw -B spotbugs:check
      #   working-directory: app

      - name: PMD
        run: ./mvnw -B pmd:check
        working-directory: app

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [build-and-test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'maven'

      - name: Run integration tests
        run: ./mvnw -B verify -DskipUTs=true
        working-directory: app

      - name: Upload integration test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: app/target/failsafe-reports/
          retention-days: 7

  # Summary job that other workflows can depend on
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [build-and-test, code-quality, integration-test]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.build-and-test.result }}" != "success" ]] || \
             [[ "${{ needs.code-quality.result }}" != "success" ]] || \
             [[ "${{ needs.integration-test.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All CI checks passed!"
