name: Build and Push Docker Images

on:
  # Trigger after CI workflow completes successfully on main
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build & Push
    runs-on: ubuntu-latest
    # Only run if CI succeeded or manually triggered
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    outputs:
      image-tag: ${{ steps.meta.outputs.version }}
      image-digest: ${{ steps.build.outputs.digest }}
      image-url: ${{ steps.image-url.outputs.url }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.REGISTRY_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/app
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Spring Boot image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./app
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Get image URL
        id: image-url
        run: |
          echo "url=ghcr.io/${{ github.repository }}/app:${{ steps.meta.outputs.version }}" >> $GITHUB_OUTPUT

      - name: Generate build summary
        run: |
          echo "## Docker Image Built Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`ghcr.io/${{ github.repository }}/app\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Primary Tag:** \`${{ steps.meta.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**All Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # Auto-deploy to dev after successful build
  deploy-dev:
    name: Deploy to Dev
    needs: build-and-push
    uses: ./.github/workflows/deploy.yml
    with:
      environment: dev
      image-tag: ${{ needs.build-and-push.outputs.image-tag }}
    secrets: inherit

  # Auto-deploy to QA after successful dev deployment
  deploy-qa:
    name: Deploy to QA
    needs: [build-and-push, deploy-dev]
    uses: ./.github/workflows/deploy.yml
    with:
      environment: qa
      image-tag: ${{ needs.build-and-push.outputs.image-tag }}
    secrets: inherit

  # Production deployment - requires manual approval via GitHub Environment
  deploy-production:
    name: Deploy to Production
    needs: [build-and-push, deploy-qa]
    uses: ./.github/workflows/deploy.yml
    with:
      environment: production
      image-tag: ${{ needs.build-and-push.outputs.image-tag }}
    secrets: inherit
