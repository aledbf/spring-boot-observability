apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: peanuts-app
spec:
  rules:
    - host: peanuts-dev.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: peanuts-app
                port:
                  number: 80
  tls:
    - hosts:
        - peanuts-dev.example.com
      secretName: peanuts-app-tls-dev
