# Test profile configuration
# Used by both unit tests and integration tests

spring:
  # Use simple cache for unit tests (no Redis dependency)
  cache:
    type: simple

  # Datasource - Testcontainers will override via @DynamicPropertySource
  datasource:
    url: jdbc:tc:postgresql:17-alpine:///testdb
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    username: test
    password: test

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  # Redis - will be overridden by Testcontainers in integration tests
  data:
    redis:
      host: localhost
      port: 6379

# Disable observability exporters in tests
management:
  tracing:
    enabled: false
  metrics:
    export:
      prometheus:
        enabled: false

# Logging
logging:
  level:
    com.example.app: DEBUG
    org.testcontainers: INFO
    org.hibernate.SQL: WARN
    org.springframework.test: INFO
